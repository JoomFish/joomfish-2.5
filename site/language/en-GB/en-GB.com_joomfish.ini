COM_JOOMFISH_DESC_FRONTEND="<h2>JoomFish Frontend View</h2><p>The JoomFish extensions works interactively as a system plugin and therefore no special front-end view is needed.<br />Please visit <a href="http://www.joomfish.net/en/documentation/tutorials/37-frontend-translation">http://www.joomfish.net/en/documentation/tutorials/37-frontend-translation</a> for information how you can translate articles in the Joomla front-end.</p>"
COM_JOOMFISH_DESC_JOOMFISHPLUS="<p>The JoomFish projects provides a special add-on which allows you to translate menus, modules and anything else in a special frontend management. For more information please visit: <a href="http://www.joomfish.net/en/the-club/club-extension-demos/117-joomfish-plus">http://www.joomfish.net/en/the-club/club-extension-demos/117-joomfish-plus</a><p>"